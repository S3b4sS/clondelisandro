{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Enter new password {% endblock title %}

{% block content %}
    <h1>Set new password</h1>
    
    <form methof="POST">{% csrf_token %}
        {{ form | crispy }}

        <input class="btn btn-primary" type="submit" value="Change my password">

    </form>

{% endblock content %}
